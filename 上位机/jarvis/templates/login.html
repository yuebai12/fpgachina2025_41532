<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激光成图助手 - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/login.css">

  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#7C3AED',
            secondary: '#3B82F6',
            accent: '#EC4899',
            light: '#F3F4F6',
            dark: '#1F2937'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .gradient-bg {
        background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 50%, #d1ebff 100%);
      }
      .login-card {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .hover-lift {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .input-focus {
        transition: all 0.3s ease;
      }
      .input-focus:focus {
        border-color: #7C3AED;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        transform: translateY(-1px);
      }
      .btn-primary {
        background: linear-gradient(135deg, #7C3AED, #3B82F6);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #6D28D9, #2563EB);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      .floating-animation {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen font-sans text-dark flex items-center justify-center">
  <!-- 背景装饰 -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-20 w-32 h-32 bg-primary/10 rounded-full floating-animation"></div>
    <div class="absolute top-40 right-32 w-24 h-24 bg-secondary/10 rounded-full floating-animation" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-32 left-40 w-40 h-40 bg-accent/10 rounded-full floating-animation" style="animation-delay: -4s;"></div>
    <div class="absolute bottom-20 right-20 w-28 h-28 bg-primary/10 rounded-full floating-animation" style="animation-delay: -1s;"></div>
  </div>

  <!-- 登录卡片 -->
  <div class="login-card rounded-2xl p-8 w-full max-w-md mx-4 relative z-10">
    <!-- Logo和标题 -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-r from-primary to-secondary rounded-2xl flex items-center justify-center">
        <i class="fa fa-magic text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-2">
        激光助手
      </h1>
      <p class="text-gray-600 text-sm">AI智能图片生成平台</p>
    </div>

    <!-- 登录表单 -->
    <form id="login-form" class="space-y-6">
      <!-- 用户名输入 -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">
          <i class="fa fa-user text-primary mr-2"></i>用户名
        </label>
        <div class="relative">
          <input 
            type="text" 
            id="username" 
            name="username"
            placeholder="请输入用户名"
            class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl bg-white/80 backdrop-blur-sm input-focus focus:outline-none"
            required
          >
          <i class="fa fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>

      <!-- 密码输入 -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          <i class="fa fa-lock text-primary mr-2"></i>密码
        </label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="请输入密码"
            class="w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-xl bg-white/80 backdrop-blur-sm input-focus focus:outline-none"
            required
          >
          <i class="fa fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <button 
            type="button" 
            id="toggle-password"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
          >
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <!-- 记住我 -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" id="remember" class="rounded border-gray-300 text-primary focus:ring-primary">
          <span class="ml-2 text-sm text-gray-600">记住我</span>
        </label>
        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">忘记密码？</a>
      </div>

      <!-- 登录按钮 -->
      <button 
        type="submit" 
        id="login-btn"
        class="w-full py-3 px-4 text-white font-semibold rounded-xl btn-primary hover-lift focus:outline-none focus:ring-2 focus:ring-primary/50"
      >
        <span id="login-text">
          <i class="fa fa-sign-in mr-2"></i>登录
        </span>
        <span id="login-loading" class="hidden">
          <i class="fa fa-spinner fa-spin mr-2"></i>登录中...
        </span>
      </button>
    </form>

    <!-- 错误提示 -->
    <div id="error-message" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm hidden">
      <i class="fa fa-exclamation-triangle mr-2"></i>
      <span id="error-text"></span>
    </div>

    <!-- 成功提示 -->
    <div id="success-message" class="mt-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm hidden">
      <i class="fa fa-check-circle mr-2"></i>
      <span id="success-text"></span>
    </div>

    <!-- 底部信息 -->
    <div class="mt-8 text-center">
      <p class="text-xs text-gray-500">
        默认账户：admin / 123456
      </p>
    </div>
  </div>

  <!-- 加载遮罩 -->
  <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 shadow-xl">
      <div class="flex items-center gap-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
        <span class="text-gray-700">正在登录...</span>
      </div>
    </div>
  </div>

  <script src="static/login.js"></script>
</body>
</html>
